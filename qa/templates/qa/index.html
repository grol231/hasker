{% extends "qa/base.html" %}
{% block content %}
<style>
.vl {
  border-left: 6px solid black;
  height: 50px;
}

</style>
<div class="container-fluid">
    <div class='row'>
        <div class="col-sm-3">
           <h2>Hasker</h2>
        </div>
        <div class="col-sm-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <a href="https://www.w3schools.com">Log in</a>
        </div>
        <div class="col-sm-3">
            <button>Sign up</button>
        </div>
    </div>
    <hr>
    <div class='row'>
        <div class='col-sm-3'>
            <h2>New questions</h2>
        </div>
        <div class='col-sm-3 vl'>
            <h2>
               <font color='gray'>Hot questions</font>
            </h2>
        </div>
        <div class='col-sm-3'>
            <button>Ask!</button>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <hr>
            {% for q in questions %}
            <div class='row'>
                <div class='col-sm-3'>
                    <div class='row'>
                        <div class='col-sm-12'>{{ q.rating }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-12'>Votes</div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='row'>
                        <div class='col-sm-12'>2</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-12'>Answers</div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='row'>
                        <div class='col-sm-12'>{{ q.title  }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-12'>tag1</div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='row'>
                        <div class='col-sm-12'>{{ q.author  }}</div>
                    </div>
                    <div class='row'>
                        <div class='col-sm-12'>asked 1 min ago</div>
                    </div>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
        <div class='col-sm-6'>
            <h2>Trending</h2>
            {% for x in array %}
            <div class='row'>
                <div class='col-sm-6'>100</div>
                <div class='col-sm-6'>How to python?</div>
            </div>
            {% endfor  %}
        </div>
    </div>
</div>
{% endblock  %}
